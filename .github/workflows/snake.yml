name: Generate Snake Animation

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ParasNingune
          snake_color: "#00FF00"  # Green color for the snake
          outputs: dist/snake.svg

      - name: Commit and Push the Snake Animation to Output Branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [[ $(git diff --exit-code dist/snake.svg) ]]; then
            echo "No changes to commit"
          else
            git add dist/snake.svg
            git commit -m "Generated Snake Animation"
            git push -f origin HEAD:output
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
